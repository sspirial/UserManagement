{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form action="" method="post">
    {% csrf_token %}
    {% for input in form %}
        <div>
            <label for="{{ input.id_for_label }}">{{ input.label }}</label>
            {{ input }}
            {% if input.errors %}
                <span class="error">{{ input.errors }}</span>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit">Sign Up</button>
</form>
{% endblock %}
